<div class="row">
  <div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Dashboards</h4>
        <div class="table-responsive">
          <table class="table table-hover">
            <thead>
              <tr>
                  <th style="width: 150px;">Created time</th>
                  <th style="width: 50%;">Title</th>
                  <th style="width: 50%;">Assigned to customers</th>
                  <th style="width: 240px;"></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let dashboardItem of listDashboardItem">
                  <td>{{dashboardItem.createdDateTime}}</td>
                  <td>{{dashboardItem.title}}</td>
                  <td></td>
                  <td>
                    <button type="button" class="btn btn-icons btn-inverse-primary">
                      <i class="mdi mdi-view-dashboard"></i>
                    </button>
                    <button type="button" class="btn btn-icons btn-inverse-primary">
                      <i class="mdi mdi-download"></i>
                    </button>
                    <button type="button" class="btn btn-icons btn-inverse-primary">
                      <i class="mdi mdi-share-variant"></i>
                    </button>
                    <button type="button" class="btn btn-icons btn-inverse-primary">
                      <i class="mdi mdi-reply"></i>
                    </button>
                    <button type="button" class="btn btn-icons btn-inverse-primary">
                      <i class="mdi mdi-clipboard-account"></i>
                    </button>
                    <button type="button" class="btn btn-icons btn-inverse-primary">
                      <i class="mdi mdi-delete"></i>
                    </button>
                  </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
