<div class="row">
    <div class="col-lg-12 grid-margin stretch-card">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">Dashboards</h4>
          <div class="table-responsive">
            <table class="table table-hover">
              <thead>
                <tr>
                    <th>Created time</th>
                    <th>Title</th>
                    <th>Assigned to customers</th>
                    <th></th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let dashboardItem of listDashboardItem">
                    <td>{{dashboardItem.createdDateTime}}</td>
                    <td>{{dashboardItem.title}}</td>
                    <td></td>
                    <td>
                        <button type="button" class="btn btn-outline-secondary">
                            <i class="mdi mdi-view-dashboard"></i>
                        </button>
                    </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
</div>
