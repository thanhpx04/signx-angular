<div class="row">
    <div class="col-lg-12 grid-margin stretch-card">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">Historical User</h4>
          <div class="table-responsive">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>Created time</th>
                  <th>Entity name</th>
                  <th>User name</th>
                  <th>Action type</th>
                  <th>Action status</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let historicalUser of listHistoricalUser">
                  <td>{{historicalUser.createdTime}}</td>
                  <td>{{historicalUser.entityName}}</td>
                  <td>{{historicalUser.userName}}</td>
                  <td>{{historicalUser.actionType}}</td>
                  <td>{{historicalUser.actionStatus}}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
</div>
