<div class="row">
    <div class="col-lg-12 grid-margin stretch-card">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">Historical User</h4>
          <div class="table-responsive">
            <table class="table table-hover">
              <thead>
                <tr>
                  <th style="width: 150px;">Created time</th>
                  <th style="width: 20%;">Entity Type</th>
                  <th style="width: 20%;">Entity Name</th>
                  <th style="width: 33%;">User</th>
                  <th style="width: 33%;">Type</th>
                  <th style="width: 33%;">Status</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let historicalUser of listHistoricalUser">
                  <td>{{historicalUser.createdDateTime}}</td>
                  <td>{{historicalUser.entityId.entityType}}</td>
                  <td>{{historicalUser.entityName}}</td>
                  <td>{{historicalUser.userName}}</td>
                  <td>{{historicalUser.actionType}}</td>
                  <td>{{historicalUser.actionStatus}}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
</div>
